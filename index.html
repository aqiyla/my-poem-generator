<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Rap Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>AI Rap Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter a word to create a rap poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        The poem will go here
        <br />
        More poem here
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/aqiyla" target="_blank">Aqiyla McLean</a> and
      is
      <a href="https://github.com/aqiyla/my-poem-generator.git" target="_blank"
        >open-sourced on GitHub</a
      >
      and is
      <a href="https://ai-rap-poem-generator.netlify.app" target="_blank"
        >hosted on Netlify</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
